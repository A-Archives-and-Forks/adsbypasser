name: Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for proper tagging

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build userscripts
        run: npm run build

      - name: Generate GitHub Pages content
        run: npm run ghpages

      - name: Generate Release Notes
        id: release-notes
        run: |
          npm run ci:release-notes ${{ github.ref_name }} > release-notes.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages with Tag
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/ghpages
          tag_name: ${{ github.ref_name }}
          tag_message: ${{ github.ref_name }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: ${{ steps.release-notes.outputs.notes }}
          draft: false
          prerelease: false
        id: create_release

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/adsbypasser.full.user.js
          asset_name: adsbypasser.full.user.js
          asset_content_type: application/javascript

      - name: Upload Release Assets - Full Meta
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/adsbypasser.full.meta.js
          asset_name: adsbypasser.full.meta.js
          asset_content_type: application/javascript

      - name: Upload Release Assets - Lite User
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/adsbypasser.lite.user.js
          asset_name: adsbypasser.lite.user.js
          asset_content_type: application/javascript

      - name: Upload Release Assets - Lite Meta
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/adsbypasser.lite.meta.js
          asset_name: adsbypasser.lite.meta.js
          asset_content_type: application/javascript
